<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>test</title> 
<script src="../src/zepto.js"></script>  
<script src="../src/event.js"></script>
</head> 
<body> 
<input type="checkbox" /> 
<input type="text" id="test"/> 
<div id="tap">点击</div>
</body> 

<script> 
$(document).ready(function() {  
    $("#tap").on("click",function(){
        $("#test").val("这是click")
    });
     $("#tap").on("touchend",function(){
        $("#test").val("这是touch")
    })

}); 
</script> 
</html>
